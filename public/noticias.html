<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noticias de IA</title>

  <link rel="icon" href="https://i.imgur.com/1GcRlFl.png" />

  <meta property="og:title" content="Noticias de IA" />
  <meta property="og:image" content="https://i.imgur.com/efDFIrP.png" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Últimas novedades y avances en inteligencia artificial." />
  <meta property="og:url" content="https://tuweb.com/ia-noticias" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Noticias de IA" />
  <meta name="twitter:image" content="https://i.imgur.com/efDFIrP.png" />
  <meta name="twitter:description" content="Últimas novedades y avances en inteligencia artificial." />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f6d365, #fda085);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #5a3e07;
    }

    .logo {
      display: block;
      margin: 2rem auto 1rem;
      max-width: 160px;
    }

    .container {
      flex: 1;
      width: 90%;
      max-width: 800px;
      margin: 1.5rem auto 3rem;
      background: #fff9f2;
      padding: 2.5rem 3rem;
      border-radius: 22px;
      box-shadow: 0 12px 30px rgba(183,94,9,0.25);
      overflow: hidden;
    }

    h1 {
      text-align: center;
      color: #b75e09;
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 2rem;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px rgba(183,94,9,0.3);
    }

    #newsContainer {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.8rem;
    }

    @media(min-width: 600px) {
      #newsContainer {
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
      }
    }

    .news {
      background: #fff6e6;
      padding: 1.6rem 1.8rem;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(183,94,9,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .news:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 25px rgba(183,94,9,0.2);
    }

    .news .date {
      font-size: 0.85rem;
      color: #b78b2f;
      margin-bottom: 0.5rem;
      font-weight: 700;
      letter-spacing: 0.03em;
      font-style: italic;
    }

    .news h2 {
      margin: 0;
      font-size: 1.15rem;
      font-weight: 700;
      color: #9a6406;
      line-height: 1.3;
      flex-grow: 1;
      transition: color 0.3s ease;
    }

    .news h2 a {
      color: inherit;
      text-decoration: none;
    }
    .news h2 a:hover {
      color: #b75e09;
      text-decoration: underline;
    }

    .corner-icon {
      position: fixed;
      top: 12px;
      left: 12px;
      height: 48px;
      z-index: 100;
      transition: transform 0.3s ease;
    }

    .corner-icon:hover {
      transform: scale(1.1) rotate(-5deg);
    }



    footer {
      background-color: #3c2c20;
      color: #fbd38d;
      text-align: center;
      padding: 1.3rem;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      user-select: none;
      letter-spacing: 0.04em;
    }
    footer a {
      color: #fcd787;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
        padding: 0 0.5rem;
      }
      .container {
        padding: 1.5rem 1.5rem 2rem;
        border-radius: 18px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" aria-label="Ir a página principal">
    <img src="https://i.imgur.com/edNciHK.png" alt="Icono superior izquierdo" class="corner-icon" />
  </a>

  <img src="https://i.imgur.com/hNRDyb0.png" alt="Logo Nexora" class="logo" />

  <div class="container">
    <h1>Noticias recientes de Inteligencia Artificial</h1>

    <div id="newsContainer">
      Cargando noticias...
    </div>
  </div>

  <footer>
    © 2025 Nexora. Todas las noticias obtenidas de fuentes confiables | <a href="#">Política de privacidad</a> | <a href="#">Términos y condiciones</a>
  </footer>

  <script>
    const CORS_PROXY = 'https://api.rss2json.com/v1/api.json?rss_url=';
    const RSS_URL = 'https://news.google.com/rss/search?q=Inteligencia+Artificial&hl=es-419&gl=ES&ceid=ES:es';

    async function fetchRSS() {
      try {
        const response = await fetch(CORS_PROXY + encodeURIComponent(RSS_URL));
        if (!response.ok) throw new Error('Error al obtener RSS');
        const data = await response.json();

        if (!data.items) throw new Error('Formato inesperado');

        // Ordenar por fecha descendente (más reciente primero)
        data.items.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

        let html = '';

        data.items.slice(0,10).forEach(item => {
          const pubDate = new Date(item.pubDate);
          const formattedDate = pubDate.toLocaleDateString('es-ES', {day:'numeric', month:'long', year:'numeric'});

          html += `
            <div class="news" tabindex="0">
              <div class="date">${formattedDate}</div>
              <h2><a href="${item.link}" target="_blank" rel="noopener noreferrer">${item.title}</a></h2>
            </div>
          `;
        });

        document.getElementById('newsContainer').innerHTML = html || 'No se encontraron noticias.';
      } catch (error) {
        document.getElementById('newsContainer').innerHTML = 'Error al cargar noticias.';
        console.error(error);
      }
    }

    fetchRSS();
    setInterval(fetchRSS, 300000); // Actualiza cada 5 minutos
  </script>
</body>
</html>
