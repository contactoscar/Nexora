<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Insignias</title>
  <link rel="icon" href="https://i.imgur.com/1GcRlFl.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron&display=swap" rel="stylesheet">

  <style>
  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }

  html, body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f6d365, #fda085);
    color: #3c2c20;
    max-width: 100%;
    overflow-x: hidden;
    min-height: 100vh;
    padding-top: 72px;  /* espacio superior */
  }

    .corner-icon {
      position: fixed;
      top: 12px;
      left: 12px;
      height: 48px;
      z-index: 100;
      transition: transform 0.3s ease;
    }

    .corner-icon:hover {
      transform: scale(1.1) rotate(-5deg);
    }


  .container {
    max-width: 900px;
    margin: 2rem auto 4rem auto;
    padding: 2rem;
    background: #fffefb;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    border-radius: 16px;
    text-align: center;
    overflow-wrap: break-word;
  }

  h1 {
    font-size: 2rem;
    color: #b75e09;
    margin-bottom: 2rem;
    word-break: break-word;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
  }

  input[type="text"] {
    padding: 0.6rem 1rem;
    font-size: 1rem;
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
    border: 2px solid #ff914d;
    border-radius: 10px;
    background-color: #fff7f0;
  }

  button {
    margin-top: 2rem;
    padding: 0.8rem 1.5rem;
    font-size: 1.1rem;
    background-color: #ff914d;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #ff6600;
  }

  footer {
    background-color: #3c2c20;
    color: white;
    text-align: center;
    padding: 1rem;
    font-size: 14px;
    font-family: 'Poppins', sans-serif;
    word-break: break-word;
  }

  footer a {
    color: #fbd38d;
    text-decoration: none;
  }

  footer a:hover {
    text-decoration: underline;
  }

  @media (max-width: 768px) {
    html, body {
      padding-left: 0;
      padding-top: 72px;
    }

    .container {
      margin: 1.5rem;
      padding: 1.5rem;
    }

    h1 {
      font-size: 1.5rem;
    }
  }
</style>

</head>
<body>
  <a href="index.html">
  <img src="https://i.imgur.com/edNciHK.png" alt="Icono superior izquierdo" class="corner-icon" />
  </a>
  <div class="container">
    <h1>Generador de Insignias</h1>
    <label for="nombre">Nombre del destinatario:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre..." required>
    <br>
    <button onclick="generarInsignia()">Generar Insignia üèÖ</button>
  </div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <footer>
    ¬© 2025 Nexora. Todos los derechos reservados. | <a href="#">Pol√≠tica de privacidad</a> | <a href="#">T√©rminos y condiciones</a>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
  window.jsPDF = window.jspdf.jsPDF;

  function generarIDUnico() {
    const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let id = '';
    for (let i = 0; i < 10; i++) {
      id += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
    }
    return id;
  }

  async function generarInsignia() {
    const nombre = document.getElementById('nombre').value.trim();
    if (!nombre) {
      alert("Por favor, introduce un nombre.");
      return;
    }

    const idUnico = generarIDUnico();
    const fecha = new Date().toLocaleDateString();
    const doc = new jsPDF('landscape');

    // Imagen para arriba a la izquierda dentro del borde negro:
    const logoUrl = "https://i.imgur.com/edNciHK.png";
    const logoData = await fetch(logoUrl)
      .then(res => res.blob())
      .then(blob => new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(blob);
      }));

    // Imagen principal centrada:
    const imageUrl = "https://i.imgur.com/hNRDyb0.png";
    const imageData = await fetch(imageUrl)
      .then(res => res.blob())
      .then(blob => new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(blob);
      }));

    doc.setDrawColor(0);
    doc.setLineWidth(2);
    doc.rect(10, 10, 270, 177, 'S');

    // Logo arriba izquierda dentro del borde negro
    doc.addImage(logoData, 'PNG', 15, 15, 20, 20);

    doc.setFont("helvetica", "bold");
    doc.setFontSize(28);
    doc.text("Prompt Engineering Essentials", 148, 40, { align: "center" });

    // Sombra naranja detr√°s de la imagen principal:
    doc.saveGraphicsState();
    doc.setGState(new doc.GState({opacity: 0.4}));
    doc.setFillColor(251, 146, 60); // naranja
    doc.roundedRect(101, 53, 95, 35, 5, 5, 'F');
    doc.restoreGraphicsState();

    // Imagen principal centrada encima de la sombra
    doc.addImage(imageData, 'PNG', 98, 50, 95, 35);

    doc.setFontSize(18);
    doc.setFont("helvetica", "normal");
    doc.text("Se otorga el presente reconocimiento a:", 148, 115, { align: "center" });

    doc.setFont("helvetica", "bold");
    doc.setFontSize(22);
    doc.text(nombre, 148, 130, { align: "center" });

    doc.setFont("helvetica", "normal");
    doc.setFontSize(16);
    doc.text("por haber completado satisfactoriamente el curso de", 148, 145, { align: "center" });
    doc.setFont("helvetica", "italic");
    doc.text("Prompt Engineering Essentials", 148, 155, { align: "center" });

    doc.setFont("courier", "normal");
    doc.setFontSize(12);
    doc.text(`ID de insignia: ${idUnico}`, 20, 180);
    doc.text(`Fecha de emisi√≥n: ${fecha}`, 195, 180);

    doc.save(`insignia_${nombre}.pdf`);
  }
</script>


</body>
</html>
