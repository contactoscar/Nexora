  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f6d365, #fda085);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      max-width: 100%;
      overflow-x: hidden;
    }

    .corner-icon {
      position: fixed;
      top: 12px;
      left: 12px;
      height: 48px;
      z-index: 100;
      transition: transform 0.3s ease;
    }

    .corner-icon:hover {
      transform: scale(1.1) rotate(-5deg);
    }


    .logo {
      display: block;
      margin: 2rem auto 1rem;
      max-width: 160px;
    }

    .container {
      flex: 1;
      width: 90%;
      max-width: 800px;
      margin: 1rem auto 2rem;
      background: linear-gradient(135deg, #fff7e6, #fbe7c6);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      position: relative;
      box-sizing: border-box;
      overflow-wrap: break-word;
    }

    h1 {
      text-align: center;
      color: #b75e09;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      word-break: break-word;
    }

    input[type="text"] {
      width: 100%;
      padding: 16px;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      border: 2px solid #e6b36a;
      font-size: 16px;
      background-color: #fffdf7;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
      color: #5b3b0a;
      box-sizing: border-box;
    }

    ul {
      list-style: none;
      padding: 0;
      max-height: 320px;
      overflow-y: auto;
    }

    li {
      background: #fffaf0;
      margin-bottom: 10px;
      padding: 14px 18px;
      border-radius: 14px;
      cursor: pointer;
      transition: background 0.3s, transform 0.15s;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      font-weight: 600;
      color: #5c3c09;
      position: relative;
      word-break: break-word;
    }

    li:hover {
      background: #ffe4b5;
      transform: scale(1.01);
    }

    li.copied {
      background-color: #c6f6d5 !important;
    }

    .tooltip {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background-color: #ffa726;
      color: white;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      z-index: 1;
    }

    li.show-tooltip .tooltip {
      opacity: 1;
    }

    .volver-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #ff6a00, #ffb347);
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 14px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    footer {
      background-color: #3c2c20;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    footer a {
      color: #fbd38d;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        width: 88%;
        padding: 1.5rem;
        border-radius: 18px;
      }

      h1 {
        font-size: 1.7rem;
      }

      input[type="text"] {
        font-size: 15px;
        padding: 12px;
      }

      .volver-btn {
        font-size: 12px;
        padding: 8px 14px;
      }
    }
  </style>

</head>

    const roleList = document.getElementById("roleList");
    const searchInput = document.getElementById("roleSearch");

    function showRoles(filteredRoles) {
      roleList.innerHTML = "";
      filteredRoles.forEach(role => {
        const li = document.createElement("li");
        li.textContent = role.nombre;

        // Tooltip span
        const tooltip = document.createElement("span");
        tooltip.className = "tooltip";
        tooltip.textContent = "¡Copiado!";
        li.appendChild(tooltip);

        li.onclick = () => {
          navigator.clipboard.writeText(role.prompt)
            .then(() => {
              li.classList.add("copied");
              li.classList.add("show-tooltip");
              setTimeout(() => {
                li.classList.remove("copied");
                li.classList.remove("show-tooltip");
              }, 2000);
            });
        };

        roleList.appendChild(li);
      });
    }

    showRoles(roles);

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = roles.filter(role => role.nombre.toLowerCase().includes(query));
      showRoles(filtered);
    });
