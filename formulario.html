<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de Sugerencias</title>
  <link rel="icon" href="https://i.imgur.com/1GcRlFl.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init(""); // ← tu PUBLIC KEY
    })();

    function enviarCorreo(e) {
      e.preventDefault();
      document.getElementById("time").value = new Date().toLocaleString();

      emailjs.sendForm('service_4jeb7x4', 'template_n87pmco', e.target)
        .then(() => {
          alert('¡Sugerencia enviada correctamente!');
          e.target.reset();
        }, (error) => {
          alert('Hubo un error al enviar: ' + error.text);
        });
    }
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f6d365, #fda085);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #5b3b0a;
      padding-bottom: 80px; /* espacio para footer */
    }

    .corner-icon {
      position: fixed;
      top: 12px;
      left: 12px;
      height: 48px;
      z-index: 100;
      transition: transform 0.3s ease;
    }

    .corner-icon:hover {
      transform: scale(1.1) rotate(-5deg);
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.2rem;
      border-radius: 18px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.4s;
      opacity: 0;
      transform: translateY(20px);
    }

    label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 700;
      font-size: 1.2rem;
      color: #b75e09;
    }

    .fullWidthInput {
      width: 100%;
      box-sizing: border-box;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      border: 2px solid #f4c177;
      margin-bottom: 1.5rem;
      font-size: 1.05rem;
      font-family: 'Poppins', sans-serif;
      background-color: #fff7e6;
      color: #5b3b0a;
      box-shadow: inset 0 3px 6px rgba(0,0,0,0.1);
      transition: border-color 0.3s ease;
      resize: vertical;
      min-height: 100px;
    }

    .fullWidthInput:focus {
      border-color: #fb923c;
      outline: none;
      box-shadow: 0 0 8px #fb923c88;
    }

    button {
      width: 100%;
      padding: 16px 0;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      background: linear-gradient(to right, #f97316, #fb923c);
      color: white;
      transition: background 0.3s ease;
      font-family: 'Poppins', sans-serif;
      position: relative;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    button:hover {
      background: linear-gradient(to right, #fb923c, #f97316);
    }

    footer {
      background-color: #3c2c20;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 14px;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
      z-index: 1000;
    }

    footer a {
      color: #fbd38d;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem 1rem 6rem;
      }

      form {
        width: 100%;
        padding: 1.5rem 1rem;
        box-sizing: border-box;
        margin: 0 auto;
      }
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <a href="index.html">
    <img src="https://i.imgur.com/edNciHK.png" alt="Icono superior izquierdo" class="corner-icon" />
  </a>

  <form onsubmit="enviarCorreo(event)" id="sugerencia-form" autocomplete="off">
    <label for="mensaje">Sugerencia:</label>
    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu sugerencia/queja aquí..." required class="fullWidthInput"></textarea>
    <input type="hidden" name="time" id="time" />
    <button type="submit">Enviar</button>
  </form>

  <footer>
    © 2025 Nexora. Todos los derechos reservados. | <a href="#">Política de privacidad</a> | <a href="#">Términos y condiciones</a>
  </footer>
</body>
</html>
